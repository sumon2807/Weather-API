<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Explore</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[url('./Kodaikanal-1.jpg')] bg-cover bg-no-repeat bg-center h-[750px]">
        <header>
            <section>
                <div class="text-center pt-48">
                    <h1 id="city-name" class="text-3xl font-bold text-emerald-400">Dhaka</h1>
                    <h2 id="temperature" class="text-xl font-semibold text-fuchsia-300"></h2>
                    <p id="weather" class="text-amber-400 font-semibold"></p>
                </div>
            </section>
        </header>
        <!-- main section -->
        <main> 
            <section>
                <div class="text-center pt-8">
                    <input id="search-field" type="text" placeholder="City Name" class="input input-bordered input-sm w-full max-w-xs" />
                    <button id="search-btn" class="btn btn-sm btn-active btn-secondary">Search</button>
                </div>
            </section>
        </main>

    <script src="js/weather.js"></script>
</body>
</html>
